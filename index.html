<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabula Raza</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <section class="loginform">
    <div id="intro">
      <h2>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started<br> <br><em>You know you want to</em></div><h2>
    </div>
    <form method="post">
      <fieldset>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" placeholder="Odin" name="firstname"></input>
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" placeholder="Project" name="lastname"></input>
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email"></input>
        </div>
        <div>
          <label for="phonenumber">PHONE NUMBER</label>
          <input type="number" id="phonenumber" name="phonenumber"></input>
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password"></input>
        </div>
        <div>
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm"></input>
        </div>
      </fieldset>
      <button type="submit">SUBMIT</button>
      <p>Already have an account?<a> Log In</a></p>
    </form>
  </section>     
</body>
</html>
